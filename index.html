<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <main class="main-container" ">
      <header class="input-container">
        <input type="text" class="city-input" placeholder="Search City " />
        <button class="search-btn">
          <span class="material-symbols-outlined"> search </span>
        </button>
      </header>

      <section class="weather-info" style="display: none;">
        <div class="location-data-container">
          <div class="location">
            <span class="material-symbols-outlined"> location_on </span>
            <h4 class="country-txt">Jakarta</h4>
          </div>
          <h5 class="current-data-txt regular-txt">Wed, 07 Aug</h5>
        </div>
        <div class="weather-summary-container">
          <img src="image/weather/clouds.svg" class="weather-summary-img" />
          <div class="weather-summary-info">
            <h1 class="temp-txt">29 °C</h1>
            <h3 class="condition-txt regular-txt">Clouds</h3>
          </div>
        </div>

        <div class="weather-conditions-container">
          <div class="conditions-item">
            <span class="material-symbols-outlined"> water_drop </span>

            <div class="conditions-info">
              <h5 class="regular-txt">Humidity</h5>
              <h5 class="humidity-value-txt">55%</h5>
            </div>
          </div>

          <div class="conditions-item">
            <span class="material-symbols-outlined"> air </span>

            <div class="conditions-info">
              <h5 class="regular-txt">Wind Speed</h5>
              <h5 class="wind-value-txt">1 M/s</h5>
            </div>
          </div>
        </div>

        <div class="forecast-items-container">
            <div class="forecast-item">
                <h5 class="forecast-item-data regular-txt">05 Aug</h5>
                <img src="image/weather/thunderstorm.svg"  class="forecast-item-img">
                <h5 class="forecast-item-temp">29 °C</h5>
            </div>

            <div class="forecast-item">
                <h5 class="forecast-item-data regular-txt">05 Aug</h5>
                <img src="image/weather/thunderstorm.svg"  class="forecast-item-img">
                <h5 class="forecast-item-temp">29 °C</h5>
            </div>

            <div class="forecast-item">
                <h5 class="forecast-item-data regular-txt">05 Aug</h5>
                <img src="image/weather/thunderstorm.svg"  class="forecast-item-img">
                <h5 class="forecast-item-temp">29 °C</h5>
            </div>

            <div class="forecast-item">
                <h5 class="forecast-item-data regular-txt">05 Aug</h5>
                <img src="image/weather/thunderstorm.svg"  class="forecast-item-img">
                <h5 class="forecast-item-temp">29 °C</h5>
            </div>

            <div class="forecast-item">
                <h5 class="forecast-item-data regular-txt">05 Aug</h5>
                <img src="image/weather/thunderstorm.svg"  class="forecast-item-img">
                <h5 class="forecast-item-temp">29 °C</h5>
            </div>
        </div>
      </section>

      <section class="search-city section-message">
        <img src="image/message/search-city.png" >
         <h1>Search City</h1>
         <h4 class="regular-txt">Find out the weather conditions of the city</h4>

      </section>

      <section class="not-found section-message" style="display: none;">
        <img src="image/message/not-found.png" >
         <h1>Search City</h1>
         <h4 class="regular-txt">Find out the weather conditions of the city</h4>

      </section>
    </main>

  </body>
</html>
